    <!-- Contenu principal (cachÃ© au dÃ©but) -->

        <h1 id="dynamicTitle"

    <!-- SuccÃ¨s -->
    <div id="success"
        class="fixed inset-0 z-50 hidden flex flex-col justify-center items-center bg-black/60 backdrop-blur-md px-4">
        <div class="glass p-8 rounded-3xl text-center max-w-2xl w-full animate-[bounce_1s_infinite]">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3Y2aWoxeHFnOGF5cGFlYW92cDJhY2IydGd4d3U2M2Z5Z2l2eDByeCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/u8u0R51ND9L2/giphy.gif"

            <h2
                class="text-4xl md:text-6xl font-dancing font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-pink-400 to-rose-500 drop-shadow-sm">

            <p class="mt-4 text-white text-lg md:text-xl font-medium opacity-90">PrÃ©pare-toi pour une surprise...</p>
        </div>

    <script>
        const namePopup = document.getElementById('namePopup');
        const mainContent = document.getElementById('mainContent');
        const nameDisplay = document.getElementById('nameDisplay');
        const userNameInput = document.getElementById('userName');
        const ouiBtn = document.getElementById('oui');
        const nonBtn = document.getElementById('non');
        const success = document.getElementById('success');
        const bgMusic = document.getElementById('bgMusic');
        const heartsContainer = document.getElementById('heartsContainer');

        // GÃ©nÃ©rer des cÅ“urs flottants
        function createHearts() {
            const symbols = ['â¤ï¸', 'ğŸ’–', 'ğŸ’', 'ğŸ’•', 'ğŸŒ¹'];
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 7 + 's';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 300);
        }

        window.addEventListener('load', () => {
            userNameInput.focus();
            createHearts();
        });

        // DÃ©marrer avec le nom + musique
        function startValentine() {
            const name = userNameInput.value.trim();
            if (name === '') {
                userNameInput.classList.add('animate-shake');
                setTimeout(() => userNameInput.classList.remove('animate-shake'), 500);
                return;
            }

            // Audio play attempt
            bgMusic.play().catch(e => console.log('Autoplay prevented:', e));
            bgMusic.volume = 0.5;

            // Transition
            namePopup.style.opacity = '0';
            setTimeout(() => {
                namePopup.style.display = 'none';
                mainContent.classList.remove('hidden');
                nameDisplay.textContent = name;

                // Positionnement initial du bouton Non (pour mobile)
                if (window.innerWidth < 768) {
                    nonBtn.style.top = '140px'; // DÃ©calage pour pas chevaucher oui
                }
            }, 500);
        }

        // Logique bouton Non (fuite intelligente)
        function moveNonButton(e) {
            // Calculer des nouvelles coordonnÃ©es alÃ©atoires dans la fenÃªtre visible
            const margin = 50; // Marge de sÃ©curitÃ©
            const maxX = window.innerWidth - nonBtn.offsetWidth - margin;
            const maxY = window.innerHeight - nonBtn.offsetHeight - margin;

            const x = Math.max(margin, Math.random() * maxX);
            const y = Math.max(margin, Math.random() * maxY);

            // Important : on passe en 'fixed' pour que les coordonnÃ©es soient relatives Ã  l'Ã©cran
            nonBtn.style.position = 'fixed';
            nonBtn.style.left = `${x}px`;
            nonBtn.style.top = `${y}px`;
            nonBtn.style.zIndex = '50'; // S'assure qu'il reste au-dessus

            // Faire grossir le OUI
            const currentScale = parseFloat(ouiBtn.style.transform?.replace('scale(', '')?.replace(')', '') || 1);
            const newScale = Math.min(currentScale + 0.15, 3);
            ouiBtn.style.transform = `scale(${newScale})`;
        }

        nonBtn.addEventListener('mouseenter', moveNonButton);
        nonBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // EmpÃªche le click sur mobile
            moveNonButton();
        });

        // SuccÃ¨s
        ouiBtn.addEventListener('click', () => {
            success.classList.remove('hidden');
            confettiEffect();
        });

        // Petite animation shake CSS
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
            .animate-shake { animation: shake 0.3s ease-in-out; }
        `;
        document.head.appendChild(style);

        // Clavier Enter
        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') startValentine();
        });

        function confettiEffect() {
            // Simple confetti burst could be added here or just rely on the GIF
        }
    </script>
